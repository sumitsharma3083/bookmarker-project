<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmarker Project</title>
    
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="body" onload="showbook()">
    <div class="container">
        <div class="jumbotron">
            <h5>The bookmarker Project</h5>
               <table>
                   <tr>
                      <td> Sitename:</td>
                      <td> <input type="text" id="mysite" placeholder="Website name..."></td>
                   </tr>
                   <tr>
                       <td>Url:</td>
                       <td><input type="text" id="myurl" placeholder="Url..."></td>
                   </tr>
                   <tr><td></td><td><button class="btn btn-success" onclick="myfun()">Bookmark</button></td></tr>
               </table>          
        </div>
           <span>Please Reload the Page to See the Saved Bookmarks</span>
        <div id="result">    
        </div>
    </div>
    <script src="../javascript/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     
     <script src="../javascript/script.js"></script>
</body>
</html>
